<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="loginPage">
      <h1>Login</h1>
      <form id="login-form">
        <div class="input">
          <label for="username">Username</label>
          <input class="nameInput" type="text" placeholder="Type your Username" />
        <p class="userNameError"></p>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input class="emailInput" type="email" placeholder="Type your Email" />
           
            <p class="msg"></p>
         
        </div>
        <div class="input">
          <label for="email">Password</label>
          <input class="passInput" type="password" placeholder="Type your Password" />
  
            <p class="password-strength"></p>
          
        </div>
        <div class="forget-password">
          <a href="#">Forget Password?</a>
        </div>
        <button class="loginbtn" type="submit">Login</button>
<p class="emptyField-error"></p>
<p class="formSubmitted-msg"></p>
        <div class="signup">
          <p>Or sign Up using</p>
          <div class="social">
        
            <a href="#"><i class="fab fa-facebook-f"></i> </a>
            <a href="#" ><i class="fab fa-twitter"></i> </a>
            <a href="#" ><i class="fab fa-google"></i></a>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
